<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonRéseau Social</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <nav class="navbar">
      <h1>MonRéseau</h1>
    </nav>

    <div class="container">
      <!-- Publication 1 -->
      <div class="post">
        <div class="post-header">
          <div class="profile-pic gradient-blue"></div>
          <div class="post-info">
            <h3>Jean Dupont</h3>
            <span>Il y a 2 heures</span>
          </div>
        </div>
        <div class="post-content">
          <p>
            Voici ma première publication sur MonRéseau ! C'est un beau jour
            ensoleillé !
          </p>
        </div>
        <img
          src="https://picsum.photos/600/400"
          alt="Image de publication"
          class="post-image"
        />
        <div class="post-actions">
          <button class="action-button">
            <i class="fas fa-heart"></i>
            <span class="like-count">42</span>
          </button>
          <button class="action-button">
            <i class="fas fa-share"></i>
            <span>Partager</span>
          </button>
        </div>
      </div>

      <!-- Publication 2 -->
      <div class="post">
        <div class="post-header">
          <div class="profile-pic gradient-purple"></div>
          <div class="post-info">
            <h3>Marie Martin</h3>
            <span>Il y a 5 heures</span>
          </div>
        </div>
        <div class="post-content">
          <p>Une superbe journée à la plage ! 🌊☀️</p>
        </div>
        <img
          src="https://picsum.photos/600/401"
          alt="Image de publication"
          class="post-image"
        />
        <div class="post-actions">
          <button class="action-button">
            <i class="fas fa-heart"></i>
            <span class="like-count">128</span>
          </button>
          <button class="action-button">
            <i class="fas fa-share"></i>
            <span>Partager</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
